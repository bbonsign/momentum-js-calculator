<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <!-- <link rel="stylesheet" href="main.css"> -->
    <link rel="stylesheet" href="main-flex.css">

    <script src="main.js" defer></script>

</head>

<body>
    <div class="calc-container">
        <div class="display">
            <!-- <p class="history odd"> 545+4775*9</p>
            <p class="history odd"> 545&leftarrow;</p>
            <p class="history even"> 545+4775*9</p>
            <p class="history even"> 545 &leftarrow;</p>
            <p class="history odd"> 545+4775*9</p>
            <p class="history odd"> 545 &DoubleLeftArrow;</p> -->
            <p class="input"></p>
        </div>

        <!-- <div class="num+top-container"> -->
            <div class="top-ops">
                <button class="button clear">C</button>
                <button class="button print operator">&pm;</button>
                <button class="button print operator">&percnt;</button>
                <button class="button print operator">&div;</button>
            </div>

            <div class="number-pad">
                <button class="button print number">9</button>
                <button class="button print number">8</button>
                <button class="button print number">7</button>
                <button class="button print number">6</button>
                <button class="button print number">5</button>
                <button class="button print number">4</button>
                <button class="button print number">3</button>
                <button class="button print number">2</button>
                <button class="button print number">1</button>
                <button class="button print number">.</button>
                <button class="button print number zero">0</button>
            </div>
        <!-- </div> -->


        <div class="side-ops">

            <button class="button print operator">&Cross;</button>
            <button class="button print operator">&plus;</button>
            <button class="button print operator">&minus;</button>
            <button class="button eval operator">&equals;</button>
        </div>
    </div>

</body>

</html>
