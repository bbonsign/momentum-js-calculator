<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>

    <link rel="stylesheet" href="main.css">

    <script src="scripts/math.js" type="text/javascript"></script>
    <script src="main.js" defer></script>
</head>

<body>
    <div class="calc-container">
        <div class="display">
            <!-- <p class="history odd"> 545+4775*9</p>
            <p class="history odd"> 545&leftarrow;</p>
            <p class="history even"> 545+4775*9</p>
            <p class="history even"> 545 &leftarrow;</p>
            <p class="history odd"> 545+4775*9</p>
            <p class="history odd"> 545 &DoubleLeftArrow;</p> -->
            <p class="input"></p>
        </div>

        <!-- <div class="num+top-container"> -->
        <div class="top-ops">
            <button class="button clear">C</button>
            <button data-txt="%" class="button print operator">&percnt;</button>
            <button data-txt="^" class="button print operator">&Hat;</button>
            <button data-txt="/" class="button print operator">&div;</button>
        </div>

        <div class="number-pad">
            <button data-txt="9" class="button print number">9</button>
            <button data-txt="8" class="button print number">8</button>
            <button data-txt="7" class="button print number">7</button>
            <button data-txt="6" class="button print number">6</button>
            <button data-txt="5" class="button print number">5</button>
            <button data-txt="4" class="button print number">4</button>
            <button data-txt="3" class="button print number">3</button>
            <button data-txt="2" class="button print number">2</button>
            <button data-txt="1" class="button print number">1</button>
            <button data-txt="." class="button print number">.</button>
            <button data-txt="0" class="button print number zero">0</button>
        </div>

        <div class="side-ops">

            <button data-txt="*" class="button print operator">&Cross;</button>
            <button data-txt="+" class="button print operator">&plus;</button>
            <button data-txt="-" class="button print operator">&minus;</button>
            <button class="button eval operator">&equals;</button>
        </div>
    </div>

</body>

</html>
