<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>

<body>

    <div class="display"></div>

    <div class="top-ops">
        <button class="button">Clear</button>
        <button class="button operator">&pm;</button>
        <button class="button operator">&percnt;</button>
    </div>

    <div class="number-pad">
        <button class="button number">1</button>
        <button class="button number">2</button>
        <button class="button number">3</button>
        <button class="button number">4</button>
        <button class="button number">5</button>
        <button class="button number">6</button>
        <button class="button number">7</button>
        <button class="button number">8</button>
        <button class="button number">9</button>
        <button class="button number zero">0</button>
        <button class="button number">.</button>
    </div>


    <div class="side-ops">
        <button class="button operator">&div;</button>
        <button class="button operator">&Cross;</button>
        <button class="button operator">&plus;</button>
        <button class="button operator">&minus;</button>
        <button class="button operator">&equals;</button>
    </div>


</body>

</html>
